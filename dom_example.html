<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>

    <h2 id="heading">This is plain HTML output</h2>
    <button onclick="changeText()">Click me</button>

    <p id="paragraph">This is Paragraph</p>
    <button onclick="changeColour()">Click me</button>

    <script>
        function changeText() {
            document.getElementById("heading").innerHTML = "Welcome to DOM in Javascript";
        }

        function changeColour() {
            document.getElementById("paragraph").style.color = "red";
            document.getElementById("paragraph").style.fontFamily = "cursive";
        }
    </script>
    
</body>
</html>
