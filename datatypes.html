<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataTypes</title>
</head>
<body>

    <script>
        var a = "Nikita"; //string
        var b = 123.4;    //number
        var c = true; //boolean
        var d = ["HTML", "CSS", "JS", "BOOTSTRAP"]; //object
        var e = {fname:"Rohit", lname:"Sharma"};    //object
        var f = null; //object
        var g;        //undefined

        document.write(c);
        document.write("<br>");
        document.write(typeof c);

        document.write("<br>");
        document.write(d);
        document.write("<br>");
        document.write(typeof d);

        document.write("<br>");
        document.write(e);
        document.write("<br>");
        document.write(typeof e);

        document.write("<br>");
        document.write(f);
        document.write("<br>");
        document.write(typeof f);
    </script>
    
</body>
</html>
