<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Variable types</title>
    </head>
    <body>

        <script>
        // var type
         var fname = "Nikita";
         var fname = "Didi"; //redeclare allow
         fname = "Nikki";    //reassign allow
         console.log(fname);

         //let type
         let lname = "Shinde";
        // let lname = "Patil"; //redeclare not allow
         lname = "Patil"; //reassign allow
         console.log(lname);

        //const type
        const pi = 3.14;
        //const pi = 3.14; // reassign not allow
        //pi = 3.14; //redeclaration also not allowed.. it do not give error but first assign value print
        console.log(pi);
        </script>

    </body>
</html>
