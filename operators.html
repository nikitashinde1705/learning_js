<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators in JS</title>
</head>
<body>

    <!-- arithmatic operator: +,-,*,/,++,--,** -->
    <script>
        var a = 3;
        var b = 4;
        var c = a + b;

        c++;
        c--;
        c++;
        c++;
        c--;
        document.write(c);
    </script>

    <!-- assigment operator: +=, -=, *=,**= -->

    <!-- comparison operator: <, > , <=, >=, ==, ===, != -->

  <script>
      var p = 9;
      var q = 9;
       if(p === q){
          document.write(true);
         }

       else {
          document.write(false);
          }
  </script>


        <!-- logical operator: &&, || -->
         <script>
            var age = 20;

            if(age >= 18 && age <=100){
                document.write("Eligible for vote");
            }
            else{
                document.write("Not eligible for vote");
            }

            //ternary operator
            var age1 = 10;
            age1 > 18 ? document.write("eligible") : document.write("not eligible")
         </script>
    
</body>
</html>
