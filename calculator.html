<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
            crossorigin="anonymous">

        <style>
    body {
      background-color: #f8f9fa;
    }
    .calculator {
      max-width: 400px;
      margin: 80px auto;
      padding: 20px;
      border-radius: 10px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
      font-size: 20px;
      text-align: center;
    }
  </style>
    </head>
    <body>
<form action="" name="myform">
  
        <div class="calculator text-center">
            <h3 class="mb-3">Simple Calculator</h3>


            <div>
              <label for="n1">Input1: </label>
              <input type="number" name="n1">

              <br>
              <br>
              <label for="n2">Input2: </label>
              <input type="number" name="n2">
            </div>

            <!-- Buttons for operations -->
             <br>
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button"
                    onclick="add()">Addition (+)</button>
                <button class="btn btn-success" type="button"
                    onclick="sub()">Subtraction (-)</button>
                <button class="btn btn-warning" type="button"
                    onclick="multi()">Multiplication (*)</button>
                <button class="btn btn-danger" type="button"
                 onclick="div()">Divisionn (/)</button>
            </div>

            <!-- Result Block -->
            <div id="result" >

              <label for="n2">Result: </label>
              <input type="number" name="res" disabled>

            </div>

            <div id="reset" >
              <br>
              <button type="reset">Reset</button>

            </div>
        </div>

</form>
        <script>
          var a,b,result;

          function add()
          {
            a = Number(document.myform.n1.value);
            b = Number(document.myform.n2.value);
            result = a + b;

            document.myform.res.value = result.toFixed(3);
          }

          function sub()
          {
            a = Number(document.myform.n1.value);
            b = Number(document.myform.n2.value);
            result = a - b;

            document.myform.res.value = result.toFixed(3);
          }

          function multi() 
          {
            a = Number(document.myform.n1.value);
            b = Number(document.myform.n2.value);
            result = a * b;

            document.myform.res.value = result.toFixed(3);
          }

          function div()
          {
            a = Number(document.myform.n1.value);
            b = Number(document.myform.n2.value);
            result = a / b;

            document.myform.res.value = result.toFixed(3);
          }


        </script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
    </body>
</html>
